enum TaxonomyTypes {
  post_tag
  post_category
}

type Taxonomy {
  id: Int!
  name: String!
  type: TaxonomyTypes!
  desc: String
  slug: String!
}

type Query {
  taxonomies(type: TaxonomyTypes, name: String): [Taxonomy!]!
  activeTaxonomies(type: TaxonomyTypes, postType: String): [Taxonomy]!
}

type EditTaxResponse {
  ok: Boolean!
  id: Int
  errors: [Error!]
}

type Mutation {
  updateTaxonomy(
    id: Int!
    name: String
    desc: String
    type: TaxonomyTypes!
    slug: String
  ): EditTaxResponse!
  deleteTaxonomy(id: Int!): EditTaxResponse!
}
